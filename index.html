    <nav class="navbar navbar-expand-lg fixed-top navbar-main">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="./index.html">
          <img
            src="./assests/images/logo.webp"
            height="80"
            alt="website logo"
          />
        </a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
          </ul>

          <!-- Login/Signup or User -->
          <ul
            class="navbar-nav mb-2 mb-lg-0 d-flex flex-row flex-wrap gap-3 gap-lg-4 mt-2 mt-lg-0 align-items-center"
          >
            <!-- Login button -->
            <li class="nav-item">
              <button
                id="nav-login"
                type="button"
                class="d-none"
                onclick="window.location.href='./login.html'"
              >
                Login
              </button>
            </li>

            <!-- Profile display (hidden by default) -->
            <li class="nav-item d-none" id="nav-user"></li>

            <button onclick="logout()" id="nav-logout" class="d-none">
              Log Out
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <section class="d-flex flex-column w-50 gap-2 m-auto">
      <h2>add post</h2>
      <input placeholder="add imageUrl" type="text" id="imageUrl" required />
      <input placeholder="add text" type="text" id="postText" />
      <button id="submit">post</button>
    </section>
    <section id="posts-container"></section>
    <script src="./assests/js/main.js"></script>
    <script>
      const userLi = document.getElementById("nav-user");
      const u = localStorage.getItem("username");
      if (u) {
        document.getElementById("nav-logout").className =
          "btn btn-outline-light";
        document.getElementById("nav-user").className = "d-flex";
        userLi.innerText = u;
      } else {
        document.getElementById("nav-login").className = "btn btn-light";
      }
      function logout() {
        localStorage.removeItem("username");
        window.location.reload();
      }
    </script>
  </body>
